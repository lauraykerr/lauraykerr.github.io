<!DOCTYPE html>
<head>
	<style>
		body {
			padding:0;
			margin:0;
			height: 100%;
		}
		html{
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
		#map {
			height: 100%;
		}

	</style>


	<title> Custom Mapbox </title>
	<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
</head>



<body>
	<div id="map"></div>

	<script>

	var layer = new L.tileLayer('https://api.mapbox.com/styles/v1/lkerry/cizhei3to000i2rli23berlra/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGtlcnJ5IiwiYSI6ImNpejRqcWc0MTA1enMycW44YjdvZjBnZ3kifQ.40DluVDUEsB6fY-J2RbRNg', "watercolor", {
	attribution: 'Custom Map from Mapbox Studio'
});
	

	var map = L.map('map', {
	  scrollWheelZoom: true,
	  center: [40.682464, -73.980247],
	  zoom: 13
	});

	map.addLayer(layer);


	</script>


</body>
</html>
