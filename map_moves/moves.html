    map.addLayer(layer);
  

    var morningLayer = L.geoJson(null, {
      filter: function(xyz) {
        // my custom filter function
        startHour = Number(String(xyz.properties.startTime[9] + xyz.properties.startTime[10]));
        if (startHour >= 6 && startHour < 12) {
         if (morning) {
          return true;
          }
          else {
            return false;
          }
        }
      },
      style: function(){
        return{
          color: "#CCFFCC",
          weight: 3,
          opacity: 0.4
        }
      }
    });

          }

        return new L.CircleMarker(latlng,{

          color: "white",
          fillOpacity: 1
        })
